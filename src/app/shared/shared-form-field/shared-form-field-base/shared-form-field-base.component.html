<mat-form-field class="container" appearance="outline" subscriptSizing="dynamic">
    <mat-label>{{label}}</mat-label>
    <input [type]="inputType" (blur)="updateErrorMessage()" [formControl]="this.formControl" matInput
        [placeholder]="placeholder">
    <mat-error>{{errorMessage}}</mat-error>
    <mat-hint>{{hint}}</mat-hint>
</mat-form-field>
